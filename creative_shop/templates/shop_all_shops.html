{% block content %}
    <div class="container">
        <div class="row" style="min-height: 400px;">
            {% for shop in shops %}
                <div class="col-12 col-md-3">
                    <div class="text-center border-left" style="background: #f5f5f5; height: 300px; border-radius: 8px; margin-bottom: 25px;">
                        <p style="font-size: 30px; padding: 15px 0;"><a href="#">{{ shop.name }}</a></p>
                        <p style="height: 100px;">{{ shop.description }}</p>
                        <p style="height: 20px;">Рейтинг: {{ shop.rating }}</p>
                        <hr>
                        <a href="#" class="btn btn-lg btn-success">Перейти</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
